<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Application AFPA</title>
  </head>
  <body class="ma-class">
    <main>
      <img src="./assets/img/layout_set_logo.jpg" alt="logo AFPA" />
      <h1 id="mon_id">Bienvenu sur l'application AFPA !</h1>
      <form action="./userDetails.html">
        <fieldset>
          <legend>Accès à votre espace privé</legend>
          <h2>Vous avez déjà un compte ?</h2>
          <h3>Connectez-vous</h3>
          <label for="email"
            >Identifiant :
            <input type="text" id="email" placeholder="mail@example.fr" />
          </label>
          <label for="motedepasse"
            >Mote de passe :
            <input type="password" id="motedepasse" />
          </label>
          <input type="submit" value="Connecter" />
          <h2>Dans le cas contraire, merci de vous inscrire</h2>
          <h3>Inscription</h3>
          <label for=""
            >Nom :
            <input type="text" />
          </label>
          <label for=""
            >Prénom :
            <input type="text" />
          </label>
          <label for=""
            >Adress :
            <input type="text" />
          </label>
          <label for=""
            >Mote de passe :
            <input type="password" />
          </label>
          <label for=""
            >Confirmation mote de passe :
            <input type="password" />
          </label>
          <input type="submit" value="Valider" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
